    <div class="container">
        <h1>Random Expression</h1>
        <p></p>
        <button type="button" class="btn btn-primary" onClick="generateExpression()">Generate exp</button>
        <span class="exp" id="generate-exp">5/5-8*7</span>
        <h3>Expected answer :</h3>

        <div class="form-group">
            
            <input type="text" class="form-control" id="expected-answer">
        </div>
        <button class="btn btn-primary" onClick="checkAns()">check</button>
        
        <div id="result-div">
            <h3>Result :</h3>
            <p>your answer: <b> <span id="your-answer"></span></b></p>
            <p>correct answer:<b><span id="correct-answer"></span></b></p>
        </div>

            <p id="show-msg"></p>
        </div>

        

    </div>
