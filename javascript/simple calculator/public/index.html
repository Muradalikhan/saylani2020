<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="outer-shell">
        <div class="header">
            <h1>Calcultor</h1>
        </div>
        <div class="display" id="display">
            
        </div>
        <div class="input">
            <div class="roow">
                <div class="button">Sqr</div>
                <div class="button">root</div>
                <div class="button" onclick="clearDisplay()">Clear</div>
                <div class="button" onclick="getNum('/')">/</div>
            </div>
            <div class="roow">
                <div class="button" onclick="getNum('7')">7</div>
                <div class="button" onclick="getNum('8')">8</div>
                <div class="button" onclick="getNum('9')">9</div>
                <div class="button" onclick="getNum('*')">*</div>
            </div>
            <div class="roow">
                <div class="button" onclick="getNum('4')">4</div>
                <div class="button" onclick="getNum('5')">5</div>
                <div class="button" onclick="getNum('6')">6</div>
                <div class="button" onclick="getNum('+')">+</div>
            </div>
            <div class="roow">
                <div class="button" onclick="getNum('1')">1</div>
                <div class="button" onclick="getNum('2')">2</div>
                <div class="button" onclick="getNum('3')">3</div>
                <div class="button" onclick="getNum('-')">-</div>
            </div>
            <div class="roow">
                <div class="button" style="flex-basis: 225px" onclick="getNum('0')">0</div>
                <div class="button" onclick="getNum('.')">.</div>
                <div class="button" onclick="result()">=</div>
            </div>
        </div>
    </div>








    <script src="app.js"></script>
</body>
</html>
